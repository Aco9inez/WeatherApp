<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="Title"><em>Weather App<em></h1>
  <section class="main">
    <section class="inputs">
      <input type="text" placeholder="Enter any city..." id="cityinput">
      <input type="submit" value="Submit" id="add">
      <button placeholder="submit" id="add"></button>
    </section>



    <section class="display">
      <div class="wrapper">
        <h2 id="cityoutput"></h2>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="wind"></p>
      </div>
    </section>
  </section>

</div>
    <script src="weather.js"></script>
</body>

</html>
